<!Doctype HTML>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<html>
    <script>
    //computerPlay Function
    function computerPlay() {
        rng = Math.floor(Math.random() * (2 - 0 + 1) + 0);
        console.log(rng);
        if(rng == 0){
            return 'rock';
        }else if(rng == 1){
            return 'paper';
        }else {
            return 'scissors'
        }
    }
    //single Game Function
    function singleRound(playerChoice, comChoice) {
        if(playerChoice.toLowerCase() == comChoice){
            return 'Tie!';
        }else if(playerChoice.toLowerCase() == 'rock' && comChoice == 'paper' || playerChoice.toLowerCase() == 'paper' && comChoice == 'scissors' || playerChoice.toLowerCase() == 'scissors' && comChoice == 'rock'){
            return 'You Lose! ' + comChoice + ' beats ' + playerChoice;
        }else {
            return 'You Win! ' + playerChoice + ' beats ' + comChoice;
        }
    }
    //game Function
    function game() {
        let playerScore = 0;
        let comScore = 0;
        for(i=0; i < 5; i++){
            playerChoice = window.prompt('Your Choice: ');
            comChoice = computerPlay();
            result = singleRound(playerChoice, comChoice);
            if(result.charAt(4)=='W'){
                playerScore++;
            }else{
                comScore++;
            }
            alert(result + '. The Score is: Player-' + playerScore + ' Computer-' + comScore);
        }
    }
    game();
    </script>
</html>
